<app-header></app-header>
<main>
  <ul id="users">
    @for(user of users; track $index){
    <li>
      <app-user
        [user]="user"
        [selected]="selectedUser?.id === user?.id"
        (click)="onSelectUser(user)"
      ></app-user>
    </li>
    }
  </ul>
  @if(selectedUser){
  <app-tasks [user]="selectedUser"></app-tasks>
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
<router-outlet />
